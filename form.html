<!DOCTYPE html>
<html>
<head>
    <title>Simple Form with JavaScript</title>
</head>
<body>
    <h1>Simple Form</h1>

    <!-- Form to capture user input -->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- List to display captured data -->
    <h2>Submitted Data:</h2>
    <ul id="dataList"></ul>

    <script>
        // Function to handle form submission
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get user input values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // Create a new list item and display the captured data
            var listItem = document.createElement("li");
            listItem.textContent = "Name: " + name + ", Email: " + email;

            document.getElementById("dataList").appendChild(listItem);

            // Clear the form input fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        });
    </script>
</body>
</html>
