<!DOCTYPE html>
<html>
<head>
    <title>Import Data Example</title>
</head>
<body>
    <h1>Import Data</h1>

    <!-- Input field for file uploads -->
    <input type="file" id="fileInput">
    <button id="importButton">Import Data</button>

    <!-- Display imported data -->
    <h2>Imported Data:</h2>
    <ul id="importedList"></ul>

    <script>
        // Function to handle file import
        document.getElementById("importButton").addEventListener("click", function () {
            var fileInput = document.getElementById("fileInput");
            var importedList = document.getElementById("importedList");

            // Check if a file has been selected
            if (fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            var file = fileInput.files[0];

            // Check if the selected file is a CSV file
            if (file.type !== "text/csv") {
                alert("Please select a CSV file.");
                return;
            }

            // Read the CSV file
            var reader = new FileReader();

            reader.onload = function (e) {
                var csvContent = e.target.result;

                // Split the CSV content into rows
                var rows = csvContent.split("\n");

                // Clear the existing list
                importedList.innerHTML = "";

                // Iterate through the CSV rows and create list items
                rows.forEach(function (row) {
                    var columns = row.split(",");
                    if (columns.length === 2) { // Ensure there are two columns (name and email)
                        var name = columns[0].trim();
                        var email = columns[1].trim();

                        // Create a new list item and display the imported data
                        var listItem = document.createElement("li");
                        listItem.textContent = "Name: " + name + ", Email: " + email;
                        importedList.appendChild(listItem);
                    }
                });
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
