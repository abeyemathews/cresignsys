<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Example</title>
</head>
<body>
    <h1>Local Storage Form Example</h1>

    <form id="userForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="output">
        <!-- Display stored name here -->
    </div>

    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the user's name from the form
            const name = document.getElementById('name').value;

            // Store the name in localStorage
            localStorage.setItem('user_name', name);

            // Display a message
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `Hello, ${name}! Your name has been stored.`;
        }

        // Check if the user's name is already stored
        window.onload = function() {
            const storedName = localStorage.getItem('user_name');
            if (storedName) {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `Hello, ${storedName}! Welcome back.`;
            }

            // Attach the form submission handler
            const userForm = document.getElementById('userForm');
            userForm.addEventListener('submit', handleSubmit);
        };
    </script>
</body>
</html>
