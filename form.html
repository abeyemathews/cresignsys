<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Package Price Calculator</title>
</head>
<body>
    <h1>Hosting Package Price Calculator</h1>
    <form id="priceCalculator">
        <label for="costPrice">Cost Price ($):</label>
        <input type="number" id="costPrice" step="0.01" required><br><br>
        
        <label for="profitPercentage">Profit Percentage (%):</label>
        <input type="number" id="profitPercentage" step="0.01" required><br><br>
        
        <button type="button" onclick="calculatePrice()">Calculate</button><br><br>

        <label for="sellingPrice">Selling Price ($):</label>
        <input type="text" id="sellingPrice" disabled><br><br>
    </form>

    <script>
        function calculatePrice() {
            const costPrice = parseFloat(document.getElementById("costPrice").value);
            const profitPercentage = parseFloat(document.getElementById("profitPercentage").value);

            if (!isNaN(costPrice) && !isNaN(profitPercentage)) {
                const profit = (costPrice * profitPercentage) / 100;
                const sellingPrice = costPrice + profit;
                
                document.getElementById("sellingPrice").value = sellingPrice.toFixed(2);
            } else {
                alert("Please enter valid numbers for Cost Price and Profit Percentage.");
            }
        }
    </script>
</body>
</html>
